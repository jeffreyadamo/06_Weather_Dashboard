<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
<!-- Header  -->
    <nav class="navbar navbar-dark bg-dark">
      <h1>Weather Dashboard</h1>
    </nav>
<!-- Place all the rest of the body in a container -->
    <main class="container-fluid">
      <div class="row">

        <aside class="col-md-3">
          <form class="row">
            <div class="col-md-12 form-group">
              <label for="citySearch">
                <h4>Search for a City:</h4>
              </label>
              <!-- Input of Button here -->
              <input
                type="text"
                class="form-control"
                id="citySearch" 
                aria-describedby="emailHelp"
              />
              <button type="submit" class="btn btn-primary" id="clickedButton">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>

          <div class="recentCities">
            <ul class="list-group">

            </ul>
          </div>
        </aside>

        <article class="col-md-9 rightColumn">
          <div class="row borderThis">
            <div class="col-md-12">
              <div class="row">
                <h2 id="cityDate">City (M/DD/YYYY)</h2>
                <img id="icon" src="" alt="Current Weather">
              </div>
              <div class="row cityTemp"> 
              </div>
              <div class="row cityHum">
              </div>
              <div class="row cityWindSpeed">
              </div>
              <div class="row">
                UV Index: 
                <div class="cityUV cityUVcolor"></div>
              </div>
            </div>
          </div>

          <div class="row forecast">
            <h3>5-Day Forecast:</h3>
          </div>


          <div class="row forecastCards">
            <div class="col pl-0">
              <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title forDate0"></h5></h5>
                  <img class="forIcon0"/>
                  <p class="card-text forTemp0"></p>
                  <p class="card-text forHum0">
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title forDate1"></h5></h5>
                      <img class="forIcon1"/>
                      <p class="card-text forTemp1"></p>
                      <p class="card-text forHum1">
                      </p>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title forDate2"></h5></h5>
                      <img class="forIcon2"/>
                      <p class="card-text forTemp2"></p>
                      <p class="card-text forHum2">
                      </p>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title forDate3"></h5></h5>
                      <img class="forIcon3"/>
                      <p class="card-text forTemp3"></p>
                      <p class="card-text forHum3">
                      </p>
                    </div>
                  </div>
            
            </div>
            <div class="col">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title forDate4"></h5></h5>
                      <img class="forIcon4"/>
                      <p class="card-text forTemp4"></p>
                      <p class="card-text forHum4">
                      </p>
                    </div>
                  </div>
            </div>
          </div>
        </article>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <!-- <script type="text/javascript" src="scriptOneCall400.js.js"></script> -->
  </body>
</html>
